<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chill LoFi Study Music</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="player">
      <img src="assets/images/1.svg" width="400px" class="headphones" id="headphones" />

      <audio id="player" ontimeupdate="updateProgress()">
        <source id="source" />
        Audio not supported
      </audio>

      <progress id="progress" value="0" max="100"></progress>
      <div id="controls">
        <p id="currentSong"></p>
        <div class="controls_wrapper">
          <span onclick="playAudio()">&#9658;</span>
          <span onclick="pauseAudio()">&#10074;&#10074;</span>
        </div>
        <p>Volume:</p>
        <div class="volume">
          <span>- </span>
          <input type="range" id="volumeSlider" min="0" max="1" step="0.01" />
          <span> +</span>
        </div>
      </div>

      <h2>Chill LoFi Study Music</h2>
      <div id="songList"></div>
      <p>
        Royalty Free Music From: <a href="https://elements.envato.com/">Envato Elements</a>
      </p>
      <p><a href="https://designbysimonesolomon.com/"><img src="assets/images/Design-By-Simone-Solomon.png" width="400px" alt="Design by Simone Solomon.png"></a></p>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
